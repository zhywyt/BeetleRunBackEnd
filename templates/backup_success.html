<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>备份成功</title>
    <style>
        body {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(168,237,234,0.12);
            padding: 2.5em 3em 2em 3em;
            margin-top: 2em;
            text-align: center;
            max-width: 480px;
            width: 90vw;
            box-sizing: border-box;
        }
        .success {
            font-size: 1.5em;
            color: #6a82fb;
            margin-bottom: 1em;
            font-weight: bold;
        }
        .info {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 1em;
        }
        .btn {
            display: inline-block;
            margin-top: 1.5em;
            padding: 0.6em 2em;
            background: #6a82fb;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #fed6e3;
            color: #6a82fb;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="success">备份成功！</div>
        <div class="info">{% if message %}{{message}}{% endif %}</div>
        <a href="/" class="btn">返回首页</a>
    </div>
</body>
</html>
